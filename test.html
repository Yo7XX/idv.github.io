

<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="">


   
<script>
   

   let myGlobalX = 0
   let myClock



function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       document.getElementById('myImg01').style="position:absolute; width:100px; height:80px; top:150px; left:300px;"
   }
   
}

</script>
   
<img id="myImg01" style="position:absolute; width:100px; height:80px; top:150px; left:300px;"  src="https://user-images.githubusercontent.com/91278104/145694829-caeeadbe-1a4e-42ac-8001-b4d68135bc79.jpeg">
<img id="myImg02" style="position:absolute; width:700px; height:20px; top:50px; left:0px;" src="https://user-images.githubusercontent.com/91278104/145695099-2ccdf990-a69a-440b-9381-7007405578b2.jpeg">

   
<input type=button id="con4" value="UP" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -10 + 'px'
  myCheckHit()
}">
